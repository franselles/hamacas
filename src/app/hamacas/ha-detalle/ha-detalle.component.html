<form novalidate [formGroup]="hamacasForm" (ngSubmit)="onSubmit(hamacasForm)">
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button
            type="button"
            class="btn btn-link"
            data-toggle="collapse"
            data-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            Sector {{ sSector }}, seleccion fecha
          </button>
        </h5>
      </div>

      <div
        id="collapseOne"
        class="collapse"
        aria-labelledby="headingOne"
        data-parent="#accordion"
      >
        <div class="card-body">
          <div class="form-group">
            <label for="sector">
              Sector
            </label>
            <input
              type="number"
              placeholder="Introduce sector"
              name="sector"
              id="sector"
              formControlName="sector"
              class="form-control"
              readonly
              style="text-align:center;"
            />
            <div
              *ngIf="
                hamacasForm.controls['sector'].hasError('required') &&
                hamacasForm.controls['sector'].touched
              "
              class="alert alert-warning"
              role="warning"
            >
              Campo sector necesario
            </div>
          </div>
          <div class="form-group">
            <label for="fecha">
              Fecha
            </label>
            <input
              type="date"
              placeholder="Introduce fecha"
              name="fecha"
              id="fecha"
              class="form-control"
              formControlName="fecha"
            />
            <div
              *ngIf="
                hamacasForm.controls['fecha'].hasError('required') &&
                hamacasForm.controls['fecha'].touched
              "
              class="alert alert-warning"
              role="warning"
            >
              Campo fecha necesario
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            (click)="verBorrar = true"
          >
            Borrar <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <b>HAMACAS MAXIMO: {{ sectorMax?.maxHamacas }}</b>
  </div>
  <div class="form-group">
    <label for="hamacas">
      Hamacas
    </label>
    <div class="input-group">
      <input
        type="number"
        placeholder="Introduce hamacas"
        name="hamacas"
        id="hamacas"
        formControlName="hamacas"
        class="form-control"
        [readonly]="desHamacas"
      />
      <button
        type="button"
        class="btn btn-primary"
        (click)="desHamacas = false"
      >
        <i class="fas fa-pencil-alt"></i>
      </button>
    </div>
  </div>

  <div class="form-group" *ngIf="verRetiradas">
    <label for="h_retiradas">
      Hamacas retiradas
    </label>
    <div class="input-group">
      <input
        type="number"
        placeholder="Introduce hamacas retiradas"
        name="h_retiradas"
        formControlName="h_retiradas"
        id="h_retiradas"
        class="form-control"
        readonly
      />
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="masHret(hamacasForm.value, 1)"
      >
        <i class="fas fa-plus-square"></i> 1
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="masHret(hamacasForm.value, 10)"
      >
        <i class="fas fa-plus-square"></i> 10
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="menosHret(hamacasForm.value, 10)"
      >
        <i class="fas fa-minus-square"></i> 10
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="menosHret(hamacasForm.value, 1)"
      >
        <i class="fas fa-minus-square"></i> 1
      </button>
    </div>
  </div>
  <div class="form-group">
    <label for="h_rotas">
      Hamacas rotas
    </label>
    <div class="input-group">
      <input
        type="number"
        placeholder="Introduce hamacas rotas"

        formControlName="h_rotas"
        id="h_rotas"
        class="form-control"
        readonly
      />
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="masHrot(hamacasForm.value, 1)"
      >
        <i class="fas fa-plus-square"></i> 1
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="masHrot(hamacasForm.value, 10)"
      >
        <i class="fas fa-plus-square"></i> 10
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="menosHrot(hamacasForm.value, 10)"
      >
        <i class="fas fa-minus-square"></i> 10
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="menosHrot(hamacasForm.value, 1)"
      >
        <i class="fas fa-minus-square"></i> 1
      </button>
    </div>
  </div>
  <div class="form-group">
    <label for="h_repuestas">
      Hamacas nuevas
    </label>
    <div class="input-group">
      <input
        type="number"
        placeholder="Introduce hamacas repuestas"
        name="h_repuestas"
        formControlName="h_repuestas"
        id="h_repuestas"
        class="form-control"

      />

      <button

      <button

      >
        <i class="fas fa-minus-square"></i> 1
      </button>
    </div>
  </div>

  </div>
  <div class="form-group">
    <label for="s_rotas">

    </label>
    <div class="input-group">
      <input
        type="number"

    <div class="input-group">

      </button>
    </div>
  </div>
  <div class="form-group" *ngIf="verObservacion">
    <div>
      <label for="observacion">Observaci√≥n del sector</label>
    </div>
    <textarea
      name="observacion"
      rows="3"
      class="form-control"
      id="observacion"
      formControlName="observacion"
    >
    </textarea>
  </div>
  <div class="row">
    <div class="col text-center">
      <button type="submit" [disabled]="saved" class="btn btn-success">
        ACEPTAR
      </button>
      <button type="button" (click)="onCancelar()" class="btn btn-warning">
        CANCELAR
      </button>
      <button
        type="button"
        [disabled]="saved"
        (click)="onBorrar(hamacasForm)"
        class="btn btn-danger"
        *ngIf="verBorrar"
      >
        BORRAR
      </button>
    </div>
  </div>
