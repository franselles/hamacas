<div class="row">
  <div  class="alert alert-success col-sm" role="alert">
    <a [routerLink]="['/']"><i class="fas fa-arrow-alt-circle-left fa-3x"></i></a>    
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sector</th>
          <th>Hamacas</th>
          <th>Sombrillas</th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of sectorUlt">
          <th scope="row">
            {{ item?._id}} <br>
            <span class="text-success">{{ item?.lastFecha | date: 'dd/MM/yyyy' }}</span>
          </th>
          <td>
            {{ item?.lastHamacas }}
           
          </td>
          <td>
            {{ item?.lastSombrillas }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>    
</div>
